<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>다음 지도 API</title>
</head>

<body>
<div id="map" style="width:750px;height:350px;"></div>

<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=00a6ae58a7d5f9c84cff88a8ce05d0a0"></script>
<script>

        var lat = parseFloat(document.getElementById('lat').innerHTML);
        var lon = parseFloat(document.getElementById('lon').innerHTML);
        console.log(lat);


        var mapContainer = document.getElementById('map'), // 지도를 표시할 div
            mapOption = {
                center: new kakao.maps.LatLng(lat, lon), // 지도의 중심좌표
                level: 3, // 지도의 확대 레벨
                mapTypeId: kakao.maps.MapTypeId.ROADMAP // 지도종류
            };

        // 지도를 생성한다
        var map = new kakao.maps.Map(mapContainer, mapOption);

        // 마커가 표시될 위치입니다
        var markerPosition = new daum.maps.LatLng(lat, lon);

        // 마커를 생성합니다
        var marker = new daum.maps.Marker({
            position: markerPosition
        });

        // 마커가 지도 위에 표시되도록 설정합니다
        marker.setMap(map);

        var iwContent =
            '<div style="padding:5px;">{{hotplace.title}} <br><a href="https://map.kakao.com/link/map/37.51140319431617 , 127.05685314259544" style="color:blue" target="_blank">카카오지도</a>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
            iwPosition = new kakao.maps.LatLng(lat, lon); //인포윈도우 표시 위치입니다

        // 인포윈도우를 생성합니다
        var infowindow = new kakao.maps.InfoWindow({
            position: iwPosition,
            content: iwContent
        });

        // 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
        infowindow.open(map, marker);

</script>
</body>

</html>
